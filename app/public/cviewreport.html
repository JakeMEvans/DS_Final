  <body>


      <div class="container-fluid">
        <div class="row" id="certpage">

              <div class="certs">
                <table id="certTable" class="table table-light table-striped">

                  <thead>
                    <tr>
                      <th>cert ID</th>
                      <th>cert Agency</th>
                      <th>cert Name</th>
                      <th>cert exp date</th>
                    </tr>
                  </thead>

                  <tbody  id="certTableBody" v-for = "cert in certs">
                    <tr >
                      <td > <button v-on:click="del(cert)">X</button>{{ cert.CertificationID }} </td>
                      <td >{{ cert.certAgency }}</td>
                      <td >{{ cert.certificationName }}</td>
                      <td >{{ cert.expirationDate }}</td>
                    </tr>
                  </tbody>
              </table>


              </div><br/>

              <form method = "post" v-on:submit.prevent="createcert()" id="newCertForm">
                <div class="certs">
                  <label for="certification id">Add New Certification Below</label>
                  <input type="number" v-model="newcert.CertificationID" class="form-control" id="certId" placeholder="cert id">
                </div><br/>


                <div class="certs">
                  <label for="certification agency">Add Agency Here</label>
                  <input type="text" v-model="newcert.certAgency" class="form-control" id="certAgency" placeholder="cert agency">
                </div><br/>

                <div class="certs">
                  <label for="certification name">Add Name Here</label>
                  <input type="text" v-model="newcert.certificationName" class="form-control" id="certName" placeholder="cert name">
                </div><br/>

                <div class="certs">
                  <label for="certification expdate">Add Expiration Date Here</label>
                  <input type="date" v-model="newcert.expirationDate" class="form-control" id="certExpdate" placeholder="cert exp date">
                </div><br/>


                <input type="submit" value="Create cert" class="button"  id="submitNewCert">
              </form>




              <form method = "post" v-on:submit.prevent="updatecert()" id="updateCertForm">
                  <div class="certs">
                    <label for="certification id">Update Certification Below</label>
                    <input type="number" v-model="selectedcert" class="form-control" id="updatecertId" placeholder="update cert id">
                 </div><br/>


                 <div class="certs">
                    <label for="certification agency">Add Agency Here</label>
                   <input type="text" v-model="updatedcert.certAgency" class="form-control" id="updatecertAgency" placeholder="update cert agency">
                 </div><br/>

                 <div class="certs">
                  <label for="certification name">Add Name Here</label>
                   <input type="text" v-model="updatedcert.certificationName" class="form-control" id="updatecertName" placeholder="updatecert name">
                 </div><br/>

                 <div class="certs">
                   <label for="certification expdate">Add Expiration Date Here</label>
                   <input type="date" v-model="updatedcert.expirationDate" class="form-control" id="updatecertExpdate" placeholder="update cert exp date">
                   </div><br/>

                  <input type="submit" value="update cert" class="button"  id="submitUpdateCert">
                </form>
             </div>
           </div>
